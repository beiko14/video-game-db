<div class="details">
    <div class="game-banner">
        <img
            class="game-banner-img"
            src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
            alt="background_image"
        >
        <!-- Placeholder image -->
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">Game Name</h1>
                <h2 class="game-header-release-date">Release DAte</h2>
                <p class="game-header-genres">MMO</p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    >
                    </mwl-gauge>
                    <a
                        class="game-gauge-label"
                        target="_blank"
                        href=""
                    >
                    Metacritic
                    </a>
                </div>
            </div>
            <!-- Here will go tabs -->
        </div>
    </div>
</div>
