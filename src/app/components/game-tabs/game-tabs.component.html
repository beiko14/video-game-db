<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p class="game-tabs-par">
                Platforms:
                <span>
                    PC
                </span>
            </p>
            <p class="game-tabs-par">
                Publisher:
                <span>
                    Konami
                </span>
            </p>
            <p class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="#" target="_blank">http://</a>
            </p>
            <div class="game-description">
                Description here
            </div>
            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>
                    <span class="game-votes-count">14</span>
                </span>
                <span>
                    <mat-icon class="game-votes-down">thumb_down</mat-icon>
                    <span class="game-votes-count">12</span>
                </span>
            </p>
        </mat-tab>

        <mat-tab label="Screenshots">
            <img
                class="game-screenshot"
                src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80"
                alt="screenshot"
            >
        </mat-tab>

        <mat-tab label="Trailers">
            <video
                class="game-trailer"
                controls
            >
                <source src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" type="video/mp4" />
                Your browser doesn't support the video tag.
            </video>
        </mat-tab>

    </mat-tab-group>
</div>
